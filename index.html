<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üê∂üíñ Valentine</title>
  <style>
    :root{
      --bgA:#0b1020; --bgB:#1a1033;
      --stroke: rgba(255,255,255,.12);
      --text:#f8fafc;
      --muted: rgba(248,250,252,.72);
      --pink:#ff4d8d; --pink2:#ff7ab6;
      --shadow: rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,77,141,.22), transparent 60%),
        radial-gradient(800px 600px at 80% 20%, rgba(255,122,182,.16), transparent 55%),
        radial-gradient(1000px 900px at 50% 100%, rgba(124,58,237,.18), transparent 60%),
        linear-gradient(135deg, var(--bgA), var(--bgB));
      overflow:hidden;
      padding: 18px;
    }

    .wrap{ width:min(860px, 96vw); display:grid; gap:14px; justify-items:center; }

    .panel{
      width: 100%;
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border: 1px solid var(--stroke);
      box-shadow: 0 30px 90px var(--shadow);
      padding: 18px 16px 16px;
      position:relative;
      overflow:hidden;
      min-height: 560px;
    }

    .topline{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding: 6px 8px 2px;
    }
    .brand{ font-weight:900; letter-spacing:.2px; opacity:.9; font-size:13px; }
    .chip{
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      color: var(--muted);
      user-select:none;
    }

    .scenes{ position: relative; margin-top: 6px; min-height: 500px; }
    .scene{
      position:absolute; inset:0;
      display:grid; place-items:center;
      opacity:0; transform: translateY(10px) scale(.99);
      pointer-events:none;
      transition: opacity 500ms ease, transform 500ms ease;
      padding: 10px 6px 0;
    }
    .scene.active{ opacity:1; transform: translateY(0) scale(1); pointer-events:auto; }

    /* INTRO */
    .introCard{
      width:min(760px, 94vw);
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      box-shadow: 0 26px 80px rgba(0,0,0,.28);
      padding: 28px 18px;
      text-align:center;
    }
    .introTitle{
      margin: 0 0 12px;
      font-weight: 950;
      font-size: clamp(22px, 3.6vw, 34px);
      line-height: 1.08;
      letter-spacing: .2px;
    }
    .grad{
      background: linear-gradient(90deg, var(--pink), var(--pink2));
      -webkit-background-clip: text; background-clip:text;
      color: transparent;
    }
    .introText{
      margin: 0 auto;
      max-width: 54ch;
      font-size: 15px;
      line-height: 1.6;
      color: rgba(248,250,252,.82);
    }
    .introActions{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      margin-top: 18px;
    }
    .primary{
      border:0; padding: 12px 18px; border-radius:999px;
      font-weight:900; cursor:pointer; font-size:15px;
      background: linear-gradient(90deg, var(--pink), var(--pink2));
      color:#0b1020;
      box-shadow: 0 16px 34px rgba(255,77,141,.22);
      transition: transform .12s ease, filter .12s ease;
    }
    .primary:active{ transform: scale(.98); }
    .secondary{
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: rgba(248,250,252,.88);
      padding: 12px 18px; border-radius:999px;
      font-weight:900; cursor:pointer; font-size:15px;
      transition: transform .12s ease, filter .12s ease;
    }
    .secondary:active{ transform: scale(.98); }
    .tinyHint{
      margin-top: 12px;
      font-size: 12px;
      color: rgba(248,250,252,.6);
    }

    /* PERGUNTA */
    .questionWrap{ display:grid; place-items:center; gap: 10px; }

    .photoCard{
      width: min(560px, 92vw);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      box-shadow: 0 26px 80px rgba(0,0,0,.25);
      padding: 18px;
      display:grid;
      place-items:center;
    }
    .photoCard img{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 18px;
      background: white;
    }

    .ask{
      display:grid;
      gap: 10px;
      justify-items:center;
      text-align:center;
      margin-top: 4px;
    }
    .question{
      font-size: clamp(22px, 3.8vw, 34px);
      font-weight: 950;
      line-height: 1.05;
      margin: 0;
      letter-spacing: .2px;
    }

    .actions{
      display:flex;
      gap: 12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 2px;
    }
    button{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 900;
      cursor:pointer;
      font-size: 15px;
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
    }
    button:active{ transform: scale(.98); }
    .yes{
      background: linear-gradient(90deg, var(--pink), var(--pink2));
      color: #0b1020;
      box-shadow: 0 16px 34px rgba(255,77,141,.22);
    }
    .no{
      background: rgba(255,255,255,.08);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.16);
      position: relative;
      will-change: transform;
    }

    .msg{
      min-height: 22px;
      margin-top: 6px;
      font-weight: 800;
      color: rgba(248,250,252,.9);
      opacity:0;
      transform: translateY(6px);
      transition: all .28s ease;
    }
    .msg.show{ opacity:1; transform: translateY(0); }

    /* confetti */
    .confetti{ position:fixed; inset:0; pointer-events:none; overflow:hidden; }
    .piece{
      position:absolute;
      width:10px; height:14px;
      opacity:0;
      transform: translateY(-20px) rotate(0deg);
      animation: fall 1200ms ease-out forwards;
      border-radius: 3px;
    }
    @keyframes fall{
      0%{ opacity:0; transform: translateY(-20px) rotate(0deg); }
      10%{ opacity:1; }
      100%{ opacity:0; transform: translateY(110vh) rotate(420deg); }
    }

    /* hearts background */
    .hearts{ position:fixed; inset:0; pointer-events:none; }
    .h{
      position:absolute;
      opacity:0;
      animation: floatUp 7s linear infinite;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.25));
    }
    @keyframes floatUp{
      0%{ transform: translateY(25vh) scale(.85) rotate(-10deg); opacity:0; }
      12%{ opacity:.55; }
      100%{ transform: translateY(-120vh) scale(1.35) rotate(8deg); opacity:0; }
    }

  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="confetti" id="confetti"></div>

  <div class="wrap">
    <div class="panel" id="panel">
      <div class="topline">
        <div class="brand">Valentine Delivery</div>
        <div class="chip" id="chip">primeiro l√™ isto üëÄ</div>
      </div>

      <div class="scenes">
        <!-- INTRO -->
        <section class="scene active" id="sceneIntro">
          <div class="introCard">
            <h1 class="introTitle">Amor, <span class="grad">amo-te muito</span>.</h1>
            <p class="introText">E tenho o maior prazer de te perguntar‚Ä¶</p>

            <div class="introActions">
              <button class="primary" id="goBtn">Continua üíñ</button>
              <button class="secondary" id="skipBtn">Salta</button>
            </div>

            <div class="tinyHint">Toca em ‚ÄúContinua‚Äù.</div>
          </div>
        </section>

        <!-- PERGUNTA -->
        <section class="scene" id="sceneAsk">
          <div class="questionWrap">
            <div class="photoCard">
              <img src="dachshund_clean.png" alt="C√£o salsicha com bal√µes em forma de cora√ß√£o">
            </div>

            <div class="ask">
              <h1 class="question">Ent√£o‚Ä¶ <span class="grad">aceitas?</span></h1>

              <div class="actions">
                <button class="yes" id="yesBtn">Yes üíñ</button>
                <button class="no" id="noBtn">No üôà</button>
              </div>

              <div class="msg" id="msg"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script>
    const hearts = document.getElementById("hearts");
    const confetti = document.getElementById("confetti");
    const panel = document.getElementById("panel");
    const chip = document.getElementById("chip");

    const sceneIntro = document.getElementById("sceneIntro");
    const sceneAsk = document.getElementById("sceneAsk");
    const goBtn = document.getElementById("goBtn");
    const skipBtn = document.getElementById("skipBtn");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");

    function showScene(which){
      if(which === "ask"){
        sceneIntro.classList.remove("active");
        sceneAsk.classList.add("active");
        chip.textContent = "agora responde üò≥üëâüëà";
      }else{
        sceneAsk.classList.remove("active");
        sceneIntro.classList.add("active");
        chip.textContent = "primeiro l√™ isto üëÄ";
      }
    }

    goBtn.addEventListener("click", ()=> showScene("ask"));
    skipBtn.addEventListener("click", ()=> showScene("ask"));

    // hearts background
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "h";
      h.textContent = Math.random() > 0.5 ? "üíñ" : "üíó";
      h.style.left = (Math.random()*100) + "vw";
      h.style.fontSize = (12 + Math.random()*18) + "px";
      h.style.animationDuration = (5 + Math.random()*5) + "s";
      h.style.animationDelay = (Math.random()*1.6) + "s";
      hearts.appendChild(h);
      setTimeout(()=>h.remove(), 10000);
    }
    setInterval(spawnHeart, 520);

    // confetti
    function popConfetti(){
      for(let i=0;i<90;i++){
        const p = document.createElement("div");
        p.className = "piece";
        p.style.left = Math.random()*100 + "vw";
        p.style.top = (-10 - Math.random()*30) + "px";
        p.style.background = `hsl(${Math.floor(Math.random()*360)}, 92%, 65%)`;
        p.style.animationDelay = (Math.random()*160) + "ms";
        confetti.appendChild(p);
        setTimeout(()=>p.remove(), 1600);
      }
    }

    function showMessage(t){
      msg.textContent = t;
      msg.classList.add("show");
    }

    yesBtn.addEventListener("click", ()=>{
      showMessage("YAAAY! üíò");
      popConfetti();
    });

    // "No" desvia-se dentro da zona dos bot√µes (sem desaparecer)
    let noDX = 0, noDY = 0;

    function moveNo(){
      const actions = document.querySelector(".actions");
      const a = actions.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // limites para ele n√£o sair da zona dos bot√µes
      const margin = 6;
      const maxLeft  = (a.left + margin) - b.left;
      const maxRight = (a.right - margin) - b.right;
      const maxUp    = (a.top + margin) - b.top;
      const maxDown  = (a.bottom - margin) - b.bottom;

      // tenta mexer um bocadinho (suave)
      const step = 70; // quanto "foge"
      const dx = (Math.random() < 0.5 ? -1 : 1) * (40 + Math.random() * step);
      const dy = (Math.random() < 0.5 ? -1 : 1) * (10 + Math.random() * 40);

      // acumula e limita
      noDX = Math.min(Math.max(noDX + dx, maxLeft), maxRight);
      noDY = Math.min(Math.max(noDY + dy, maxUp), maxDown);

      noBtn.style.transform = `translate(${noDX}px, ${noDY}px)`;
    }
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
  </script>
</body>
</html>
